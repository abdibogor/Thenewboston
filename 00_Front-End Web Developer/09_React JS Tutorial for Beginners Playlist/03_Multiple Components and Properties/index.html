<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abdibogoreh</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

         <div id="content"></div>

         <script type="text/jsx">

         var BuckysComponent = React.createClass({
             render: function() {
                  return (

                    /*
                       <h2>My name is Bucky</h2>
                    */

                    <h2>I Like to eat bacon {this.props.food}</h2>
            );
        }
    });

     /* 03_Multiple Component */
      React.render(
        <div>
            <BuckysComponent user="Bucky" food="Bacon" />
            <BuckysComponent user="Sally" food="Tuna" />
            <BuckysComponent user="Emily" food="Beef" />
            <BuckysComponent user="Tony"  food="Ham" />
        </div>,
            document.getElementById('content')
        );

         </script>

</body>
</html>
